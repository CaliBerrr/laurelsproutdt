version: 2.1
jobs:
  buildtc:
   docker:
      - image: ubuntu:20.04
   steps:
      - run:
          name: Preparing Environment
          no_output_timeout: 20m
          command: |
           export TERM=xterm
           apt-get update -y && ln -sf /usr/share/zoneinfo/Asia/Dhaka /etc/localtime && apt-get install bison build-essential curl flex git zip zlib1g-dev bzip2 python3 python3-pip cpio wget sudo libssl-dev openssl bc bison ca-certificates ccache cmake clang curl file flex gcc g++ git libelf-dev libssl-dev make ninja-build python3 texinfo u-boot-tools xz-utils zlib1g-dev lld -y
      - run:
          name: Downloading dependencies & source
          no_output_timeout: 20m
          command: |
            sudo apt install build-essential libssl-dev
            cd ~
            git clone https://github.com/termux/termux-packages --depth=1 build
            git clone https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME --depth=1 useless
      - run:
          name: Generating
          no_output_timeout: 20m
          command: |
            cd ~/build
            bash build-all.sh     
workflows:
  version: 2.1
  cooking:
    jobs:
      - buildtc
